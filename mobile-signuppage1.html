<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일회원가입페이지1</title>
    <link href="css/style04.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <img src="img/투썸플레이스로고1.png" alt="투썸플레이스 로고" />
        <div class="wrap_in">
            <form id="signup" action="" method="POST">
                <h3><a href="mobile-loginpage1.html" target="_self">로그인</a></h3>
                <h3>회원가입</h3>
                <fieldset class="signup">
                    <legend>회원가입</legend>

                    <div class="in1">
                        <label for="id" class="b1">아이디</label>
                        <input type="text" id="id" placeholder="아이디" required> 
                    </div><!-- .in1 end -->

                    <div class="in2">
                        <label for="pw" class="b1">비밀번호</label>
                        <input type="password" id="pw" placeholder="비밀번호" required>
                    </div><!-- .in2 end -->

                    <div class="in3">
                        <label for="pw-re" class="b1">비밀번호 재확인</label>
                        <input type="password" id="pw-re" placeholder="비밀번호 재확인" required>
                    </div><!-- .in3 end -->

                    <div class="in4">
                        <label for="name" class="b1">이름</label>
                        <input type="text" id="name" placeholder="이름" required> 
                    </div><!-- .in4 end -->

                    <div class="in5">
                        <label for="place">주소(선택)</label>
                        <input type="text" name="addr" id="place">
                        <input type="button" value="주소 찾기">
                        <input type="text" name="addr">
                    </div><!-- .in5 end -->

                    <div class="in6">
                        <label for="e-mail">본인 확인 이메일(선택)</label>
                        <input type="text" id="e-mail">
                    </div><!-- .in6 end -->

                    <div class="in7">
                        <label for="number">휴대전화</label>
                        <select>
                            <option>SKT</option>
                            <option>KT</option>
                            <option>LG U+</option>
                            <option>알뜰폰</option>
                        </select>
                        <input type="text" id="number" placeholder="전화번호 입력">
                        <input type="button" value="인증번호 받기">
                        <input type="text" placeholder="인증번호를 입력해주세요" required>
                    </div><!-- .in7 end -->

                    <div class="in8">
                        <label for="">이용약관 (필수)</label>
                        <div class="box01">
                            <p>
                                <a href="#">이용약관 전체 보기</a>
                            </p>
                            <a href="#">
                                <img src="img/포인터 아이콘.png" alt="오른쪽 화살표">
                            </a>
                        </div><!-- .box01 end -->
                        <div class="box02">
                            <input type="checkbox" required><span>위 이용약관 전체를 확인하였으며, 이에 동의합니다.</span>
                        </div><!-- .box02 end -->
                    </div><!-- .in8 end -->
                    <input type="submit" value="가입하기">
                </fieldset>
            </form><!-- #signup end -->
        </div><!-- .wrap_in end -->
    </div><!-- .wrap end -->
</body>
</html>
