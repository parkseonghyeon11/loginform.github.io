<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일로그인페이지1</title>
    <link href="css/style03.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <img src="img/투썸플레이스로고1.png" alt="투썸플레이스 로고" />
        <div class="wrap_in">
            <form id="login" action="" method="POST">
                <h3>로그인</h3>
                <h3><a href="/mobile-signuppage1.html" target="_self">회원가입</a></h3>
                <fieldset class="login">
                    <legend>로그인</legend>
                    <div>
                        <label for="name">아이디</label>
                        <input type="text" id="name" placeholder="아이디" required> 
                    </div>
                    <div>
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" placeholder="비밀번호" required>
                    </div>
                    <p><a href="#">아이디 / 비밀번호 찾기</a></p>
                    <input type="submit" value="로그인">
                </fieldset>
            </form><!-- #login end -->

            <div class="sns">
                <a href="#"><img src="img/네이버 버튼.png" alt="네이버 아이콘" /></a>
                <a href="#"><img src="img/카카오 버튼.png" alt="카카오 아이콘" /></a>
                <p>소셜 계정으로 로그인하기</p>
            </div><!-- .sns end -->
        </div><!-- .wrap_in end -->
    </div><!-- .wrap end -->
</body>
</html>
