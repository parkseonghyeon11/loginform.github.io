<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link href="css/style01.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="wrap_in">
            <div class="img">
                <img src="img/웹1 이미지.png" alt="메인이미지" />
            </div>
            <div class="form_all">
                <form accept="#" method="POST">
                    <fieldset>
                        <legend><img src="img/투썸플레이스로고1.png" alt="로고" /></legend>
                        <div>
                            <label for="id">아이디</label>
                            <input type="text" id="id" placeholder="Username" required class="box">
                        </div>
                        <div>
                            <label for="pass">비밀번호</label>
                            <input type="password" id="pass" placeholder="Password" required class="box">
                        </div>
                        <button class="login">로그인</button>
                        <button>네이버로 로그인</button>
                        <button>카카오로 로그인</button>
    
                        <p class="p01"><a href="#">아이디/비밀번호를 잊어버리셨나요?</a></p>
                        <p class="p02">
                            <a href="#">
                                회원가입하기
                                <img src="img/포인터 아이콘.png" alt="페이지 넘기기" />
                            </a>
                        </p>
                    </fieldset>
                </form>
            </div><!-- .form_all end -->
        </div><!-- .wrap_in end -->
    </div><!-- .wrap end -->
</body>
</html>
