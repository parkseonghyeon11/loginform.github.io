<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <link href="css/style02.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <img src="img/웹2 이미지2.jpg" alt="투썸플레이스" class="main"/>
        <form accept="#" method="POST">
            <fieldset>
                <legend>투썸플레이스</legend>
                <label for="id">아이디</label>
                <input type="text" id="id" placeholder="Username" required class="box" />
                <label for="pass">비밀번호</label>
                <input type="password" id="pass" placeholder="Password" required class="box" />
                <div class="p_box">
                    <p><a href="#">회원가입</a></p>
                    <p><a href="#">아이디 / 비밀번호 찾기</a></p>
                </div><!-- .p_box end -->
                
                <button>로그인</button>
                <div class="sns">
                    <a href="http://naver.com" target="_blank">
                        <img src="img/네이버 버튼.png" alt="네이버 아이콘" />
                    </a>
                    <a href="#">
                        <img src="img/카카오 버튼.png" alt="카카오 아이콘" />
                    </a>
                </div><!-- .sns end -->
                <p>소셜 계정으로 로그인</p>
            </fieldset>
        </form>
    </div><!-- .wrap end -->
</body>
</html>
